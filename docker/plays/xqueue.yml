- name: Deploy xqueue
  hosts: all
  sudo: True
  gather_facts: True
  roles:
    - docker
    - role: xqueue
    - role: nginx
      nginx_sites:
      - xqueue
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      NEWRELIC_LOGWATCH:
        - logwatch-xqueue-errors.j2
      when: COMMON_ENABLE_NEWRELIC
