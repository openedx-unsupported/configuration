---
BDU_PORTAL_CONTACT_EMAIL: ""

EDXAPP_SETTINGS: bdu
EDXAPP_ENABLE_OAUTH2_PROVIDER: true
EDXAPP_OAUTH_ENFORCE_SECURE: true
EDXAPP_ENABLE_SPECIAL_EXAMS: true
EDXAPP_CERTIFICATES_HTML_VIEW: true
EDXAPP_ANALYTICS_DASHBOARD_URL: ""
EDXAPP_REGISTRATION_EXTRA_FIELDS:
  city: hidden
  country: hidden
  gender: hidden
  goals: hidden
  honor_code: hidden
  level_of_education: hidden
  mailing_address: hidden
  privacy: required
  terms_of_service: required
  year_of_birth: hidden

EDXAPP_LMS_BASE: "{{ EDXAPP_LMS_SITE_NAME }}"
EDXAPP_PREVIEW_LMS_BASE: "preview.{{ EDXAPP_LMS_SITE_NAME }}"
EDXAPP_CMS_BASE: "{{ EDXAPP_CMS_SITE_NAME }}"

EDXAPP_COURSE_CATALOG_VISIBILITY_PERMISSION: see_in_catalog
EDXAPP_COURSE_ABOUT_VISIBILITY_PERMISSION: see_about_page

EDXAPP_ENABLE_CORS_HEADERS: true
EDXAPP_CORS_ORIGIN_ALLOW_ALL: true

EDXAPP_DISABLE_COURSE_CREATION: true
EDXAPP_ENABLE_CONTENT_LIBRARIES: false

EDXAPP_LOGOUT_REDIRECT_URL: /portal/logout/callback

EDXAPP_ENABLE_MKTG_SITE: true
EDXAPP_MKTG_URLS:
  TOS: "/legal"
  ROOT: "{{ BDU_PORTAL_PRIVATE_PORTAL_URL }}"
  PRIVACY: "/privacy"
  COURSES: "/courses"
  FAQ: "/faq"
  HONOR: "/honor"

# Databases and services
EDXAPP_MYSQL_HOST: "mysql"
EDXAPP_MONGO_HOSTS: "mongo"
EDXAPP_MONGO_AUTH_DB: "admin"

EDXAPP_CELERY_USER: guest
EDXAPP_CELERY_PASSWORD: guest
EDXAPP_RABBIT_HOSTNAME: rabbitmq
EDXAPP_MEMCACHE:
  - memcached:11211

EDXAPP_EMAIL_HOST: mailer

EDXAPP_COMMENTS_SERVICE_URL: http://forum:4567
EDXAPP_COMMENTS_SERVICE_KEY: "{{ FORUM_API_KEY | default('') }}"

# Guinicorn configuration
EDXAPP_WORKERS:
  lms: 4
  cms: 2
edxapp_cms_gunicorn_host: 0.0.0.0
edxapp_lms_gunicorn_host: 0.0.0.0

# Theming
EDXAPP_ENABLE_COMPREHENSIVE_THEMING: true
EDXAPP_DEFAULT_SITE_THEME: "{{ BDU_PORTAL_DEFAULT_SITE_THEME | default('bdu-portal') }}"
EDXAPP_COMPREHENSIVE_THEME_DIRS:
  - "{{ THEMES_CODE_DIR }}"
  - /edx/var/edxapp/themes

# Contact emails
EDXAPP_TECH_SUPPORT_EMAIL: "{{ BDU_PORTAL_CONTACT_EMAIL }}"
EDXAPP_CONTACT_EMAIL: "{{ BDU_PORTAL_CONTACT_EMAIL }}"
EDXAPP_BUGS_EMAIL: "{{ BDU_PORTAL_CONTACT_EMAIL }}"
EDXAPP_DEFAULT_FROM_EMAIL: "{{ BDU_PORTAL_CONTACT_EMAIL }}"
EDXAPP_DEFAULT_FEEDBACK_EMAIL: "{{ BDU_PORTAL_CONTACT_EMAIL }}"

# Credentials to be changed at runtime
EDXAPP_EDXAPP_SECRET_KEY: "DUMMY KEY ONLY FOR DEVSTACK"
