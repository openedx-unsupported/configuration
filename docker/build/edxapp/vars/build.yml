---
#EDXAPP_SETTINGS: 'devstack_docker'

EDXAPP_PYTHON_VERSION: "python3.6"

# devstack: true
migrate_db: false
mongo_enable_journal: false
edxapp_npm_production: "yes"
COMMON_SECURITY_UPDATES: true
SECURITY_UPGRADE_ON_ANSIBLE: true
EDXAPP_SEARCH_HOST: "elasticsearch"

edxapp_debian_pkgs_extra:
  - mongodb-clients
  - mysql-client

# Databases
EDXAPP_MYSQL_HOST: "mysql"
EDXAPP_MONGO_HOSTS: "mongo"
# EDXAPP_MONGO_HOSTS:
#   - "mongo"
EDXAPP_MEMCACHE: ["memcached"]
EDXAPP_PYTHON_SANDBOX: false

# Git configuration
EDXAPP_GIT_IDENTITY: "{{ BDU_PORTAL_DEPLOY_KEY }}"
EDXAPP_USE_GIT_IDENTITY: true
edx_platform_repo: https://github.com/edx/edx-platform.git
edx_platform_version: open-release/juniper.master

# Theming
THEMES_GIT_IDENTITY: "{{ EDXAPP_GIT_IDENTITY }}"
THEMES_GIT_PROTOCOL: ssh
THEMES_GIT_MIRROR: github.ibm.com
THEMES_GIT_PATH: skills-network-portals
THEMES_REPO: edx-themes.git
THEMES_VERSION: juniper.master

# Supervisor
SUPERVISOR_INCLUDE_CONFIGS: True

#XBlocks
bdu_portal_xblocks_version: py3.x-upgrade

# Edxapp session cookie https only
EDXAPP_SESSION_COOKIE_SECURE: true

# Extra packages
EDXAPP_EXTRA_REQUIREMENTS:
  # psycopg2 for postgres support
  - name: "psycopg2-binary==2.8.4"
  # Tahoe LTI processors for extending lti consumer fields
  - name: git+https://github.com/appsembler/tahoe-lti.git#egg=tahoe-lti
  # openedx scorm xblock
  - name: "openedx-scorm-xblock==10.1.1"
  # PDF XBlock
  - name: 'git+https://github.com/IONISx/xblock-pdf.git@v1.0.0#egg=xblock-pdf'
