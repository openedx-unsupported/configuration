---
EDXAPP_SETTINGS: 'devstack_docker'
EDXAPP_MEMCACHE: ['edx.devstack.memcached:11211']
EDXAPP_MYSQL_HOST: "edx.devstack.mysql"
EDXAPP_MONGO_HOSTS:
  - "edx.devstack.mongo"

devstack: true
migrate_db: false
mongo_enable_journal: false
edxapp_npm_production: "no"

EDXAPP_LMS_GUNICORN_EXTRA_CONF: 'reload = True'

EDXAPP_NO_PREREQ_INSTALL: 0
COMMON_SSH_PASSWORD_AUTH: "yes"
EDXAPP_CMS_BASE: "edx.devstack.studio:18010"
EDXAPP_OAUTH_ENFORCE_SECURE: false
EDXAPP_LMS_BASE_SCHEME: http
COMMON_SECURITY_UPDATES: true
SECURITY_UPGRADE_ON_ANSIBLE: true

EDXAPP_INSTALL_PRIVATE_REQUIREMENTS: true

EDXAPP_SEARCH_HOST: 'edx.devstack.elasticsearch'

EDXAPP_EDXAPP_SECRET_KEY: 'DUMMY KEY ONLY FOR TO DEVSTACK'

edxapp_debian_pkgs_extra:
  - mongodb-clients
  - mysql-client

edxapp_environment_default:
  LANG: "{{ EDXAPP_LANG }}"
  NO_PREREQ_INSTALL: "{{ EDXAPP_NO_PREREQ_INSTALL }}"
  SKIP_WS_MIGRATIONS: 1
  PATH: "{{ edxapp_deploy_path }}"
  # the settings module for edxapp, DJANGO_SETTINGS_MODULE
  # should be set to {{SERVICE_VARIANT}}.{{EDXAPP_SETTINGS}}
  # where SERVICE_VARIANT is lms or cms
  EDX_PLATFORM_SETTINGS: "{{ EDXAPP_SETTINGS }}"
  # Current set to the app dir for json config, this should
  # be updated to /edx/etc/edxapp when the switch to
  # yaml based configs is complete
  CONFIG_ROOT: "{{ edxapp_app_dir }}"
  LMS_CFG: "/edx/app/edxapp/edx-platform/lms/envs/lms.yml"
  STUDIO_CFG: "/edx/app/edxapp/edx-platform/cms/envs/studio.yml"
  REVISION_CFG: "{{ edxapp_app_dir }}/revisions.yml"
  BOTO_CONFIG: "{{ edxapp_app_dir }}/.boto"

edxapp_environment_extra:
  SELENIUM_BROWSER: 'firefox'
  SELENIUM_HOST: 'edx.devstack.firefox'
  SELENIUM_PORT: '4444'

EDXAPP_XQUEUE_URL: 'http://edx.devstack.xqueue:18040'

EDXAPP_ENABLE_EDXNOTES: true
EDXAPP_EDXNOTES_INTERNAL_API: 'http://edx.devstack.edx_notes_api:18120/api/v1'
