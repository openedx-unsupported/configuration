---

DOCKER_TLD: "edx"

INSIGHTS_LMS_BASE: "http://lms.{{ DOCKER_TLD }}:8000"
INSIGHTS_CMS_BASE: "http://cms.{{ DOCKER_TLD }}:8010"
INSIGHTS_BASE_URL: "http://insights.{{ DOCKER_TLD }}:8110"
INSIGHTS_MEMCACHE:
  - "memcache.{{ DOCKER_TLD }}:11211"
ANALYTICS_API_ENDPOINT: "http://analtyicsapi.{{ DOCKER_TLD }}:8100/api/v0"

INSIGHTS_DATABASE_USER: rosencrantz
INSIGHTS_DATABASE_PASSWORD: secret
INSIGHTS_DATABASE_HOST: "db.{{ DOCKER_TLD  }}"
INSIGHTS_DATABASE_PORT: 3306

INSIGHTS_DATABASES:
  # rw user
  default:
    ENGINE: 'django.db.backends.mysql'
    NAME: '{{ INSIGHTS_DATABASE_NAME }}'
    USER: '{{ INSIGHTS_DATABASE_USER }}'
    PASSWORD: '{{ INSIGHTS_DATABASE_PASSWORD }}'
    HOST: "{{ INSIGHTS_DATABASE_HOST }}"
    PORT: '{{ INSIGHTS_DATABASE_PORT }}'
