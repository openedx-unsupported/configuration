# Travis CI configuration file for running tests
language: python
python:
  - "2.7"

branches:
  only:
  - master

services:
  - docker
  
addons:
  apt:
    packages:
      - nodejs
      - python-demjson

before_install:
  - sudo apt-get -y update
  - sudo apt-get -y install -o Dpkg::Options::="--force-confold" docker-engine

install:
  - "pip install --allow-all-external -r requirements.txt"
  - "pip install --allow-all-external demjson"

script:
  - docker --version
  - make --version
  - travis_wait 50 make --keep-going test.syntax test.edx_east_roles docker.test
