- name: Deploy mongo_mms instance
  hosts: all
  become: True
  gather_facts: True
  vars:
    serial_count: 1
  serial: "{{ serial_count }}"
  roles:
    - aws
    - mongo_mms
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: datadog-uninstall
      when: not COMMON_ENABLE_DATADOG
