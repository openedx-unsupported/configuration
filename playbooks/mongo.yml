- name: Deploy MongoDB
  hosts: all
  become: True
  gather_facts: True
  roles:
    - aws
    - mongo
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
    - role: datadog-uninstall
      when: not COMMON_ENABLE_DATADOG

