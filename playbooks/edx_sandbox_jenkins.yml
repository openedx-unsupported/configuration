- name: Create sandbox instance
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    keypair: continuous-integration
    instance_type: m1.small
    security_group: sandbox
    image: ami-d0f89fb9
    region: us-east-1
  roles:
    - launch_instance

- name: Configure instance(s)
  hosts: launched
  sudo: True
  gather_facts: True
  vars:
    migrate_db: True
    ansible_ssh_private_key_file: /var/lib/jenkins/continuous-integration.pem
  vars_files:
    - "{{ secure_dir }}/vars/edxapp_ref_users.yml"
    - "{{ secure_dir }}/vars/edxapp_sandbox.yml"
  roles:
    - common
    - nginx
    - edxlocal
    - edxapp
    - xqueue
    - xserver

- name: Terminate instances
  hosts: localhost
  connection: local
  tasks:
    - name: Terminate instances that were previously launched
      local_action: 
        module: ec2 
        state: 'absent'
        instance_ids: ${ec2.instance_ids}
