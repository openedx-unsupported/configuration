- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    migrate_db: 'yes'
    openid_workaround: true
    EDXAPP_LMS_NGINX_PORT: '80'
    EDX_ANSIBLE_DUMP_VARS: true
    COMMON_ENABLE_NEWRELIC: false
    CERTS_DOWNLOAD_URL: 'http://192.168.33.10:18090'
    CERTS_VERIFY_URL: 'http://192.168.33.10:18090'
    edx_platform_version: 'openedx/rc/aspen-2014-09-10'
    ora2_version: 'openedx/rc/aspen-2014-09-10'
    certs_version: 'openedx/rc/aspen-2014-09-10'
    forum_version: 'openedx/rc/aspen-2014-09-10'
    xqueue_version: 'openedx/rc/aspen-2014-09-10'
    XQWATCHER_VERSION: 'openedx/rc/aspen-2014-09-10'
    NOTIFIER_VERSION: 'openedx/rc/aspen-2014-09-10'
  vars_files:
    - "group_vars/all"
  roles:
    - edx_ansible
    - user
    - role: nginx
      nginx_sites:
      - cms
      - lms
      - forum
      - xqueue
      - certs
      nginx_default_sites:
      - lms
      - cms
    - edxlocal
    - mongo
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - demo
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - elasticsearch
    - forum
    - { role: "xqueue", update_users: True }
    - certs
    - role: analytics-api
      when: ANALYTICS_API_GIT_IDENTITY
    - edx_ansible
