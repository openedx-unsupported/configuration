- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
    EDXAPP_LMS_NGINX_PORT: '80'
    edx_platform_version: 'master'
  vars_files:
    - "group_vars/all"
  roles:
    - edx_ansible
    - gh_users
    - role: nginx
      nginx_sites:
      - cms
      - lms
      - ora
      - forum
      - xqueue
      nginx_default_sites:
      - lms
      - cms
    - edxlocal
    - mongo
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - demo
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - elasticsearch
    - forum
    - { role: "xqueue", update_users: True }
    - ora
    - edx_ansible
