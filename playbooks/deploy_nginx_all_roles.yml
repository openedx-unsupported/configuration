- name: Configure instance(s)
  hosts: all
  become: True
  gather_facts: False
  vars_files:
    - roles/edxapp/defaults/main.yml
    - roles/xqueue/defaults/main.yml
    - roles/xserver/defaults/main.yml
  roles:
    - common
    - role: aws
      when: COMMON_ENABLE_AWS_ROLE
    - role: nginx
      nginx_sites:
      - cms
      - lms
      - xqueue
      - xserver
      nginx_default_sites:
      - lms
