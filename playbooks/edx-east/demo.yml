- name: Deploy demo course
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    enable_datadog: True
    enable_splunkforwarder: True
  vars_files:
    - ["{{ secure_vars }}", "dummy.yml"]
  roles:
    - demo 
    - role: datadog
      when: enable_datadog
    - role: splunkforwarder
      when: enable_splunkforwarder
