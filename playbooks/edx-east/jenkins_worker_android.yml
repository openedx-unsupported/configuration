# Configure a Jenkins worker instance
# This has all the requirements to build, sign, and test the android
# client, but does not contain the platform

- name: Configure instance(s)
  hosts: jenkins_worker
  become: True
  gather_facts: True
  vars:
    serial_count: 1
    android_worker: True
  serial: "{{ serial_count }}"
  roles:
    - aws
    - jenkins_worker
