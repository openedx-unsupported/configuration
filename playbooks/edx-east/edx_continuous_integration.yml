- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: True
  serial: 10
  vars:
    migrate_db: "yes"
    openid_workaround: True
    ENABLE_DATADOG: True
    ENABLE_SPLUNKFORWARDER: False
    ENABLE_NEWRELIC: False
  roles:
    - aws
    - role: nginx
      nginx_sites:
      - cms
      - lms
      - ora
      - xqueue
      - xserver
      - certs
      nginx_default_sites:
      - lms
    - edxlocal
    - mongo
    - { role: 'edxapp', celery_worker: True }
    - edxapp
    - role: demo
      tags: ['demo']
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - oraclejdk
    - elasticsearch
    - forum
    - { role: "xqueue", update_users: True }
    - xserver
    - ora
    - certs
    - edx_ansible
    - role: datadog
      when: ENABLE_DATADOG
    - role: splunkforwarder
      when: ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: ENABLE_NEWRELIC
    - flower
