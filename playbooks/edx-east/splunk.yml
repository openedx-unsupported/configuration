# Usage: ansible-playbook splunk.yml -e@/path/to/environment-deployment.yml

- name: Deploy Splunk
  hosts: all
  sudo: True
  gather_facts: True
  vars:
  roles:
    - aws
    - role: datadog
      when: COMMON_ENABLE_DATADOG
    - role: splunkforwarder
      when: COMMON_ENABLE_SPLUNKFORWARDER
    - role: newrelic
      when: COMMON_ENABLE_NEWRELIC
