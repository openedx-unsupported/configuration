# ansible-playbook --limit tag_Name_mirror edx_mirror.yml --user ubuntu -i ec2.py
- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: False
  roles:
    - role: nginx
      nginx_sites:
      - devpi
      - gh_mirror
      tags: ['r_nginx']
    - role: supervisor
      supervisor_servers:
      - devpi
    - role: devpi
      tags: ['r_devpi']
    - role: gh_mirror
      tags: ['r_gh_mirror']

