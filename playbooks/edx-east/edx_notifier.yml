- name: Configure stage instance(s)
  hosts: notifier_stage
  sudo: True
  vars_files:
    - "{{ secure_dir }}/vars/stage/notifier.yml"
    - "{{ secure_dir }}/vars/users.yml"
  gather_facts: True
  roles:
    - role: virtualenv
      virtualenv_user: "notifier"
      virtualenv_user_home: "/opt/wwc/notifier"
      virtualenv_name: "notifier"
    - notifier

