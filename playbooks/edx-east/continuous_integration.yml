- name: Configure instance(s)
  hosts: tag_Name_edx-continuous-integration
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
    ansible_ssh_private_key_file: /home/jarv/.ssh/continuous-integration.pem
  roles:
    - common
    - nginx
    - edxlocal
    - edxapp
    - { role: 'rabbitmq', rabbitmq_ip: '127.0.0.1' }
    - { role: 'edxapp', celery_worker: True }
    - oraclejdk
    - elasticsearch
    - role: rbenv
      rbenv_user: "{{ forum_user }}"
      rbenv_user_home: "{{ forum_home }}"
      rbenv_ruby_version: "{{ forum_ruby_version }}"
    - forum
    - role: virtualenv
      virtualenv_user: "{{ xqueue_user }}"
      virtualenv_user_home: "{{ xqueue_user_home }}"
      virtualenv_name: "{{ xqueue_user }}"
    - { role: "xqueue", update_users: True }
    - xserver
    - ora
