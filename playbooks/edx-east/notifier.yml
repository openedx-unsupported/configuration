- name: Deploy notifier
  hosts: tag_play_notifier:&tag_environment_{{ env }}:&tag_deployment_{{ deployment }}
  sudo: True
  gather_facts: True
  vars:
    enable_datadog: True
    enable_splunkforwarder: True
    enable_newrelic: True
  roles:
    - aws
    - notifier
    - role: datadog
      when: enable_datadog
    - role: splunkforwarder
      when: enable_splunkforwarder
    - role: newrelic
      when: enable_newrelic
