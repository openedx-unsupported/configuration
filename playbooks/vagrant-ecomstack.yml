- name: Configure instance(s)
  hosts: all
  sudo: True
  gather_facts: True
  vars:
    migrate_db: 'yes'
    openid_workaround: true
    devstack: true
    disable_edx_services: true
    EDXAPP_NO_PREREQ_INSTALL: 0
    COMMON_MOTD_TEMPLATE: 'devstack_motd.tail.j2'
    COMMON_SSH_PASSWORD_AUTH: "yes"
  roles:
    - edx_ansible
    - edxlocal
    - mongo
    - edxapp
    - ecommerce
    - browsers
    - browsermob-proxy
    - local_dev
    - demo
