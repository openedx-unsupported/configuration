- name: Basic util setup on cme hosts
# this gets all running prod webservers
# hosts: tag_environment_prod_cme:&tag_function_util
# or we can get subsets of them by name
  hosts: ~tag_Name_util(1)_cme
  sudo: True
  gather_facts: True
  vars:
    secure_dir: '../../../edx-secret/ansible'
    # this indicates the path to site-specific (with precedence)
    # things like nginx template files
    local_dir:  '{{ secure_dir }}/local'
    migrate_db: "no"
  vars_files:
    - "{{ secure_dir }}/vars/edxapp_cme_vars.yml"
    - "{{ secure_dir }}/vars/xqueue_cme_vars.yml"
#    - "{{ secure_dir }}/vars/users.yml"
#    - "{{ secure_dir }}/vars/edxapp_prod_users.yml"
    - "{{ secure_dir }}/vars/datadog_cme.yml"
  roles:
    - role: gh_users
      gh_users:
        - sefk
        - jbau
        - jrbl
      tags: users
    - role: 'common'
      tags: common
    - role: 'supervisor'
      tags: supervisor
    - role: 'edxapp'
      celery_worker: True
      devstack: false
      tags: celery
    - role: nginx
      nginx_sites:
      - xqueue
      - basic-auth
      tags: nginx
    - role: xqueue
      xqueue_create_db: "no"
      xqueue_create_users: false
      tags: xqueue
    - datadog

