#- hosts: tag_environment_stage:&tag_function_webserver
#- hosts: ~tag_Name_app10_stage
- hosts: ~tag_Name_app1_stage
  sudo: True
  vars_prompt:
    - name: "migrate_db"
      prompt: "Should this playbook run database migrations? (Type 'yes' to run, anything else to skip migrations)"
      default: "no"
      private: no
  vars:
    not_prod: true
    secure_dir: "../../../edx-secret/ansible"
    local_dir: "{{secure_dir}}/local"
  vars_files:
    - "{{ secure_dir }}/vars/edxapp_stage_vars.yml"
    - "{{ secure_dir }}/vars/users.yml"
    - "{{ secure_dir }}/vars/edxapp_stage_users.yml"
    - "{{ secure_dir }}/vars/shib_stage_vars.yml"
    #- "{{ secure_dir }}/vars/datadog_stage.yml"
  roles:
    - common
    - supervisor
    - role: nginx
      nginx_sites:
      - lms
      - cms
      - lms-preview
      - verify
      nginx_template_directory: "{{local_dir}}/nginx/templates/"
    - role: edxapp
      devstack: False
      celery_worker: False
    - apache
    - shibboleth
    #- datadog
    #- splunkforwarder
