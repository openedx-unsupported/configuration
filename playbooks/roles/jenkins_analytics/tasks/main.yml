---
# Jenkins is started by the trigger of jenkins_master job, which trigger
# is executed after whole playbook. Since we expect Jenkins running
# force it to be started now

- name: start jenkins now
  service: name=jenkins state=started

- include: _auth_realm.yaml

- include: _add_credentials.yaml

# Changing the Jenkins credentials could require jenkins being restarted before
# CLI works, so if any change was needed flush it now
- meta: flush_handlers

- name: create seed job
  include: _create_seed_job.yaml
  vars:
    job_name: "{{ jenkins_seed_job.name }}"
    job: "{{ jenkins_seed_job }}"

