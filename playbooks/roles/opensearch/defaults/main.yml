---
opensearch_app_dir: "{{ COMMON_APP_DIR }}/opensearch"
opensearch_data_dir: "{{ COMMON_DATA_DIR }}/opensearch"
opensearch_log_dir: "{{ COMMON_LOG_DIR }}/opensearch"
opensearch_cfg_dir: "{{ COMMON_CFG_DIR }}/opensearch"
opensearch_download_url: "https://artifacts.opensearch.org/releases/bundle/opensearch"
opensearch_user: "opensearch"
opensearch_group: "opensearch"

#
# Defaults for a single server installation.
OPENSEARCH_CLUSTER_MEMBERS: []
OPENSEARCH_HEAP_SIZE: "512m"
OPENSEARCH_START_TIMEOUT: "1200"
OPENSEARCH_VERSION: "1.2.0"

systemctl_path: /etc/systemd/system
