##
# Defaults for veda_intake_worker role
#

veda_intake_worker_service_name: 'veda_intake_worker'
veda_intake_worker_user: '{{ veda_intake_worker_service_name }}'
veda_intake_worker_home: '{{ COMMON_APP_DIR }}/{{ veda_intake_worker_service_name }}'
veda_intake_worker_code_dir: '{{ veda_intake_worker_home }}/{{ veda_intake_worker_service_name }}'
veda_intake_worker_venv_bin: '{{ veda_intake_worker_home }}/venvs/{{ veda_intake_worker_service_name }}/bin'
veda_intake_worker_service_config: !!null

veda_intake_worker_requirements_base: '{{ veda_intake_worker_code_dir }}'
veda_intake_worker_requirements:
  - requirements.txt

veda_intake_worker_environment:
  PATH: '{{ veda_intake_worker_venv_bin }}:{{ ansible_env.PATH }}'
  PYTHONPATH: "{{ veda_intake_worker_code_dir }}"
  VEDA_INTAKE_WORKER_CFG: '{{ COMMON_CFG_DIR }}/{{ veda_intake_worker_service_name }}.yml'

VEDA_INTAKE_WORKER_GIT_IDENTITY: !!null
VEDA_INTAKE_WORKER_VERSION: 'master'

VEDA_INTAKE_WORKER_REPOS:
  - PROTOCOL: '{{ COMMON_GIT_PROTOCOL }}'
    DOMAIN: '{{ COMMON_GIT_MIRROR }}'
    PATH: '{{ COMMON_GIT_PATH }}'
    REPO: edx-video-pipeline.git
    VERSION: '{{ VEDA_INTAKE_WORKER_VERSION }}'
    DESTINATION: '{{ veda_intake_worker_code_dir }}'
    SSH_KEY: '{{ VEDA_INTAKE_WORKER_GIT_IDENTITY }}'
