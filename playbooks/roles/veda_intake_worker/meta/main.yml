##
# Role includes for veda_intake_worker role
#
dependencies:
  - common
  - supervisor
  - role: video_pipeline_base
    video_pipeline_base_service_name: '{{ veda_intake_worker_service_name }}'
  - role: edx_service
    edx_service_name: "{{ veda_intake_worker_service_name }}"
    edx_service_config: "{{ veda_intake_worker_service_config }}"
    edx_service_repos: "{{ VEDA_INTAKE_WORKER_REPOS }}"
    edx_service_user: "{{ veda_intake_worker_user }}"
    edx_service_home: "{{ veda_intake_worker_home }}"
