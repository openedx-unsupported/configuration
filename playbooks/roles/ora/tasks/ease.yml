# Do A Checkout
- name: git checkout ease repo into its base dir
  git: >
    dest={{ora_ease_code_dir}} repo={{ora_ease_source_repo}} version={{ora_ease_version}}
    accept_hostkey=yes
  sudo_user: "{{ ora_user }}"
  notify:
    - restart ora
    - restart ora_celery

- name: install ease system packages
  apt: pkg={{item}} state=present
  with_items: ora_ease_debian_pkgs
  notify:
    - restart ora
    - restart ora_celery


# Install the python pre requirements into {{ ora_ease_venv_dir }}
- name: install ease python pre-requirements
  pip: >
    requirements="{{ora_ease_pre_requirements_file}}" virtualenv="{{ora_ease_venv_dir}}" state=present virtualenv_site_packages=yes
    extra_args="-i {{ COMMON_PYPI_MIRROR_URL }}"
  sudo_user: "{{ ora_user }}"
  notify:
    - restart ora
    - restart ora_celery

# Install the python post requirements into {{ ora_ease_venv_dir }}
- name: install ease python post-requirements
  pip: >
    requirements="{{ora_ease_post_requirements_file}}" virtualenv="{{ora_ease_venv_dir}}" state=present virtualenv_site_packages=yes
    extra_args="-i {{ COMMON_PYPI_MIRROR_URL }}"
  sudo_user: "{{ ora_user }}"
  notify:
    - restart ora
    - restart ora_celery

- name: install ease python package
  shell: >
    . {{ ora_ease_venv_dir }}/bin/activate; cd {{ ora_ease_code_dir }}; python setup.py install
  sudo_user: "{{ ora_user }}"
  notify:
    - restart ora
    - restart ora_celery
