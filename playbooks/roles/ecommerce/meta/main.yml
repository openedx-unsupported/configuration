##
# Role includes for role ecommerce
# 
dependencies:
  - role: edx_service
    edx_service_name: "{{ ecommerce_service_name }}"
    edx_service_config: "{{ ECOMMERCE_SERVICE_CONFIG }}"
    edx_service_repos: "{{ ECOMMERCE_REPOS }}"
    edx_service_user: "{{ ecommerce_user }}"
    edx_service_home: "{{ ecommerce_home }}"
    edx_service_is_default_sites: false ## not sure if this's the right place to to this !
    edx_service_gunicorn_service_hosts:
    - host: "{{ ecommerce_gunicorn_host }}"
      port: "{{ ecommerce_gunicorn_port }}"
    EDX_SERVICE_HOSTNAME: "{{ ECOMMERCE_HOSTNAME }}"
    EDX_SERVICE_NGINX_PORT: "{{ ECOMMERCE_NGINX_PORT }}"
    EDX_SERVICE_ENABLE_SSL: "{{ ECOMMERCE_ENABLE_SSL }}"
    EDX_SERVICE_SSL_NGINX_PORT: "{{ ECOMMERCE_SSL_NGINX_PORT }}"
    EDX_SERVICE_SSL_CERTIFICATE: "{{ ECOMMERCE_SSL_CERTIFICATE }}"
    EDX_SERVICE_SSL_KEY: "{{ ECOMMERCE_SSL_KEY }}"
    edx_service_packages:
      debian: "{{ ecommerce_debian_pkgs }}"
      redhat: "{{ ecommerce_redhat_pkgs }}"
  - supervisor
  - oraclejdk
