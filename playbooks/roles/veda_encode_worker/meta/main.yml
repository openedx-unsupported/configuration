##
# Role includes for veda_encode_worker role
#
dependencies:
  - common
  - supervisor
  - veda_ffmpeg
  - role: video_pipeline_base
    video_pipeline_base_service_name: '{{ veda_encode_worker_service_name }}'
    video_pipeline_base_config_extra: '{{ veda_encode_worker_config_extra }}'
  - role: edx_service_with_rendered_config
    edx_service_with_rendered_config_service_name: "{{ veda_encode_worker_service_name }}"
    edx_service_with_rendered_config_service_config: "{{ veda_encode_worker_service_config }}"
    edx_service_with_rendered_config_repos: "{{ VEDA_ENCODE_WORKER_REPOS }}"
    edx_service_with_rendered_config_user: "{{ veda_encode_worker_user }}"
    edx_service_with_rendered_config_home: "{{ veda_encode_worker_home }}"
