---
# The deadsnakes PPA is required to install python3.5 on Precise and Trusty.
# Xenial comes with python3.5 installed.
- name: Add deadsnakes repository
  apt_repository:
    repo: "ppa:fkrull/deadsnakes"
  when: ansible_distribution_release == 'precise' or ansible_distribution_release == 'trusty'
  become: yes
  tags:
    - install
    - install:system-requirements

- name: install python3.5
  apt:
    name: "{{ item }}"
  with_items:
    - python3.5
    - python3.5-dev
  when: ansible_distribution_release == 'precise' or ansible_distribution_release == 'trusty'
  become: yes
  tags:
    - install
    - install:system-requirements

- name: Download the AWS Logs Agent python script
  get_url:
    url: "{{ AWS_LOGS_AGENT_SCRIPT_URL }}"
    dest: /tmp/aws-logs-agent.py
    mode: "0664"
  tags:
    - install
    - install:code

- name: Copy aws_logs_agent.conf template
  template:
    src: "aws_logs_agent.conf.j2"
    dest: "/etc/aws_logs_agent.conf"
    mode: "0664"
  become: yes

- name: Run AWS Logs Agent script
  shell: "python3.5 /tmp/aws-logs-agent.py -n --region {{ AWS_EC2_INSTANCE_REGION }} -c /etc/aws_logs_agent.conf"
  become: yes
