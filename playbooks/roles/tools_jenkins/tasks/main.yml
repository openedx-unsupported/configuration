---
- name: Get the list of hpi files
  shell: "ls {{ jenkins_home }}/plugins/*.hpi"
  register: hpi_files
  ignore_errors: true

- name: Set the permission on hpi files
  file: 
    path: "{{ item }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0644
  with_items: hpi_files.stdout_lines
  when: hpi_files
  notify:
    - restart Jenkins

- name: Get the list of jpi files
  shell: "ls {{ jenkins_home }}/plugins/*.jpi"
  register: jpi_files
  ignore_errors: true

- name: Set the permission on jpi files
  file: 
    path: "{{ item }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0644
  with_items: jpi_files.stdout_lines
  when: jpi_files
  notify:
    - restart Jenkins

# Need to call the handlers so that plugins get activiate
- meta: flush_handlers

- name: Create Jenkins init Script Directory
  file:
    path: "{{ jenkins_home }}/init.groovy.d"
    state: directory
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0755

- name: Copy the Jenkins Groovy Script to "{{ jenkins_home }}/init.groovy.d"
  template:
    src: "{{ item }}"
    dest: "{{ jenkins_groovy_directory }}/{{ item.rstrip('.j2') }}"
    owner: "{{ jenkins_user }}"
    group: "{{ jenkins_group }}"
    mode: 0744
  with_items:
    - githubSecurityRealm.groovy.j2
    - projectBasedMatrixSecurity.groovy.j2
  notify:
    - restart Jenkins
