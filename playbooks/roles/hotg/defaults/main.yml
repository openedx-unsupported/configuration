##
# Defaults for role hotg
# 

HOTG_ACCOUNT_ID: !!null
HOTG_ACCOUNT_NAME: "my aws account"
HOTG_AWS_ACCESS_ID: !!null
HOTG_AWS_SECRET_KEY: !!null
HOTG_AUTHENTICATION_PROVIDER: "googleAppsOpenIdAuthenticationProvider"
HOTG_EMAIL_FROM_ADDRESS: "asgard@example.com"
HOTG_EMAIL_SYSTEM_FROM_ADDRESS: "asgard@example.com"
HOTG_SMTP_HOST: "localhost"
HOTG_SMTP_PORT: 25
HOTG_RETURN_TO_URL: "http://localhost:8080"
HOTG_JAVA_MIN_HEAP: "2g"
HOTG_JAVA_MAX_HEAP: "2g"
HOTG_JAVA_MAX_PERM: "128m"
HOTG_AWS_REGIONS:
  - "us-east-1"
  - "us-west-1"
  - "us-west-2"
  - "eu-west-1"
  - "sa-east-1"
  - "ap-northeast-1"
  - "ap-southeast-1"
  - "ap-southeast-2"

#
# The build of our Asgard fork to deploy
HOTG_GIT_REVISION: "927602c90132fb9f6c885cfa8dcda72dca97d98a"

HOTG_ADMINISTRATORS:
  - "admin@example.com"
HOTG_DEPLOYERS:
  - "deployer@example.com"

#
# vars are namespace with the module name.
#
hotg_role_name: hotg
hotg_user: hotg

#
# OS packages
#

hotg_debian_pkgs:
  - tomcat7

hotg_redhat_pkgs: []
