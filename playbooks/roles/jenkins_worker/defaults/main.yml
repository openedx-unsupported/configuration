---
jenkins_user: "jenkins"
jenkins_group: "jenkins"
jenkins_home: /home/jenkins

# System packages
jenkins_debian_pkgs:
    - build-essential
    - gfortran
    - graphviz
    - libgraphviz-dev
    - libopenblas-dev
    - liblapack-dev
    - libmysqlclient-dev
    - libxml2-dev
    - libgeos-dev
    - libxslt1-dev
    - npm
    - pkg-config
    - gettext

# Ruby Specific Vars
jenkins_rbenv_root: "{{ jenkins_home }}/.rbenv"
jenkins_ruby_version: "1.9.3-p374"

# JSCover direct download URL
jscover_url: "http://files.edx.org/testeng/JSCover-1.0.2.zip"
jscover_version: "1.0.2"

# Python
jenkins_venv: "{{ jenkins_home }}/wheel_venv"
jenkins_pip: "{{ jenkins_venv }}/bin/pip"
jenkins_wheel_dir: "{{ jenkins_home }}/wheelhouse"
