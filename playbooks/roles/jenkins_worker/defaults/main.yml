---
jenkins_user: "jenkins"
# the main group for the jenkins user
jenkins_group: "jenkins"
# the groups that the jenkins user must belong to
jenkins_groups: "jenkins,docker"
jenkins_home: /home/jenkins

jenkins_edx_platform_version: master

# System packages
jenkins_debian_pkgs:
    - pkg-config
    - libffi-dev
    - python-dev
    - libsqlite3-dev
    - libfreetype6-dev

# packer direct download URL
packer_url: "https://releases.hashicorp.com/packer/0.8.6/packer_0.8.6_linux_amd64.zip"

nodejs_version: "8"
ansible_distribution_release: "xenial"

jenkins_worker_python_versions:
  - python2.7
  - python2.7-dev
  - python3.5
  - python3.5-dev
  - python3.6
  - python3.6-dev
