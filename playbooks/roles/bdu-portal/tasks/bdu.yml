---
- name: Add BDU Portal settings to edx platform CMS
  copy:
    src:  "{{ role_path }}/files/cms/bdu.py"
    dest: "{{ EDX_PLATFORM_DIR }}/cms/envs/bdu.py"
    owner: "edxapp"
    group: "edxapp"
    mode: "0644"

- name: Add BDU Portal settings to edx platform LMS
  copy:
    src:  "{{ role_path }}/files/lms/bdu.py"
    dest: "{{ EDX_PLATFORM_DIR }}/lms/envs/bdu.py"
    owner: "edxapp"
    group: "edxapp"
    mode: "0644"
