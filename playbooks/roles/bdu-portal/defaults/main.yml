---
BDU_PORTAL_CFG_DIR: "/edx/app/edxapp"

BDU_PORTAL_DEPLOY_KEY: ""

BDU_PORTAL_XBLOCKS_REPO: git@github.ibm.com:skills-network-portals/xblocks.git
bdu_portal_xblocks_version: master
BDU_PORTAL_XBLOCKS_PATH: /edx/app/edxapp/xblocks
BDU_PORTAL_ALLOWED_XBLOCKS:
  - acclaimbadge
  - bducerts
  - bdulabs
  - bdunps
  - documentorumcertificate
  - redoexam

# BDU_PORTAL_AUTH_BACKENDS_REPO: "git@github.ibm.com:skills-network-portals/social-core-ibm.git"
BDU_PORTAL_EXTRA_PACKAGES:
  - repo: git@github.ibm.com:skills-network-portals/social-core-ibm.git
    path: /tmp/social-core-ibm
    version: "2.0.0"
  - repo: git@github.ibm.com:skills-network-portals/social-core-addon.git
    path: /tmp/social-core-addon
    version: "2.0.0"
  - repo: git@github.ibm.com:skills-network-portals/social-core-otp-backend.git
    path: /tmp/social-core-otp-backend
    version: "1.1.0-isv.3"
  - repo: git@github.ibm.com:skills-network-portals/edx-instructor-enrollment-api.git
    path: /tmp/edx-instructor-enrollment-api
    version: "0.1.2"
  - repo: git@github.ibm.com:skills-network-portals/sn-edx-middleware.git
    path: /tmp/sn-edx-middleware
    version: "0.4.0"
  - repo: git@github.ibm.com:skills-network-portals/edx-courses-api.git
    path: /tmp/edx-courses-api
    version: "0.4.0"
  - repo: git@github.ibm.com:skills-network-portals/edx-dark-lang-management.git
    path: /tmp/edx-dark-lang-management
    version: "0.1.0"
  - repo: https://github.com/ibm-skills-network/edx-course-team-api.git
    path: /tmp/edx-course-team-api
    version: "0.1.2"
  - repo: https://github.com/ibm-skills-network/edx-manager-access-api.git
    path: /tmp/edx-manager-access-api
    version: "0.1.1"

# Settings
# Env
BDU_PORTAL_HEADER_NAVIGATION_LINKS: []
BDU_PORTAL_FOOTER_NAVIGATION_LINKS: []
BDU_PORTAL_FOOTER_FOOTNOTE: ""
BDU_PORTAL_SHOW_POWERED_BY_LOGO: True
BDU_PORTAL_PRIVATE_PORTAL_URL: ""
BDU_PORTAL_LOGO_URL: ""
BDU_PORTAL_LOGO_LINK_URL: ""
BDU_PORTAL_SIGN_IN_URL: ""
BDU_PORTAL_REGISTER_URL: ""
BDU_PORTAL_ENABLE_REGISTER_BUTTON: True
BDU_PORTAL_ENABLE_MAX_FAILED_LOGIN_ATTEMPTS: True
BDU_PORTAL_MAX_FAILED_LOGIN_ATTEMPTS_ALLOWED: 5
BDU_PORTAL_SAML_STRICT_ENABLED: True
BDU_PORTAL_BDU_LABS_ROOT_URL: "https://labs.cognitiveclass.ai"
BDU_PORTAL_BDU_LABS_OAUTH_CLIENT_NAME: ""
BDU_PORTAL_BDU_LABS_API_URL: "https://labs-api.cognitiveclass.ai"
BDU_PORTAL_ORA2_FILEUPLOAD_BACKEND: "django"

BDU_PORTAL_SSO_OAUTH_ID_KEY: "id"
BDU_PORTAL_SSO_OAUTH_FULL_NAME_KEY: "name"
BDU_PORTAL_SSO_OAUTH_FAMILY_NAME_KEY: "family_name"
BDU_PORTAL_SSO_OAUTH_GIVEN_NAME_KEY: "given_name"
BDU_PORTAL_SSO_OAUTH_USERNAME_KEY: "username"
BDU_PORTAL_SSO_OAUTH_TOKEN_KEY: "token"
BDU_PORTAL_SSO_OAUTH_ID_TOKEN_AVAILABLE: false
BDU_PORTAL_SSO_OAUTH_FULL_NAME_AVAILABLE: true
BDU_PORTAL_SSO_OAUTH_GIVEN_NAME_AVAILABLE: false
BDU_PORTAL_SSO_OAUTH_FAMILY_NAME_AVAILABLE: false
BDU_PORTAL_SSO_OAUTH_USERNAME_AVAILABLE: true
BDU_PORTAL_SSO_OAUTH_AUTHORIZATION_URL: ""
BDU_PORTAL_SSO_OAUTH_ACCESS_TOKEN_URL: ""
BDU_PORTAL_SSO_OAUTH_ACCESS_TOKEN_METHOD: "POST"
BDU_PORTAL_SSO_OAUTH_PROFILE_URL: ""
BDU_PORTAL_SSO_OAUTH_PROFILE_METHOD: "POST"
BDU_PORTAL_SSO_OAUTH_PROFILE_AUTHENTICATED: false
BDU_PORTAL_SSO_OAUTH_PROFILE_TOKEN_LOCATION: "params"
BDU_PORTAL_SSO_OAUTH_PROFILE_TOKEN_VALUE: "{0}"
BDU_PORTAL_SSO_OAUTH_PROFILE_RESPONSE_ARRAY: false
BDU_PORTAL_SSO_OAUTH_DEFAULT_SCOPE: []

BDU_PORTAL_COMPETITIONS_ENABLED: False
BDU_PORTAL_COMPETITIONS_URL: ""
BDU_PORTAL_LEARNER_SUPPORT_CONFIG: {}

BDU_PORTAL_ENABLE_IBM_IDA_STATS: False
BDU_PORTAL_IBM_IDA_STATS_URL: "//1.www.s81c.com/common/stats/ida_stats.js"

LTI_CREDENTIALS: {}

# Auth
BDU_PORTAL_BDU_LABS_ACCESS_KEY: ""
BDU_PORTAL_BDU_LABS_SECRET_KEY: ""

# "Issued by" text shown in certificates, can be overwritten by GLaDOS in ansible_overrides
CUSTOM_CERT_ISSUER: "{{ EDXAPP_PLATFORM_NAME }}"

bdu_portal_env_config:
  HEADER_NAVIGATION_LINKS: "{{ BDU_PORTAL_HEADER_NAVIGATION_LINKS }}"
  FOOTER_NAVIGATION_LINKS: "{{ BDU_PORTAL_FOOTER_NAVIGATION_LINKS }}"
  FOOTER_FOOTNOTE: "{{ BDU_PORTAL_FOOTER_FOOTNOTE }}"
  SHOW_POWERED_BY_LOGO: "{{ BDU_PORTAL_SHOW_POWERED_BY_LOGO }}"
  PRIVATE_PORTAL_URL: "{{ BDU_PORTAL_PRIVATE_PORTAL_URL }}"
  LOGO_URL: "{{ BDU_PORTAL_LOGO_URL }}"
  LOGO_LINK_URL: "{{ BDU_PORTAL_LOGO_LINK_URL }}"
  SIGN_IN_URL: "{{ BDU_PORTAL_SIGN_IN_URL }}"
  REGISTER_URL: "{{ BDU_PORTAL_REGISTER_URL }}"
  ENABLE_REGISTER_BUTTON: "{{ BDU_PORTAL_ENABLE_REGISTER_BUTTON }}"
  ENABLE_MAX_FAILED_LOGIN_ATTEMPTS: "{{ BDU_PORTAL_ENABLE_MAX_FAILED_LOGIN_ATTEMPTS }}"
  MAX_FAILED_LOGIN_ATTEMPTS_ALLOWED: "{{ BDU_PORTAL_MAX_FAILED_LOGIN_ATTEMPTS_ALLOWED }}"
  SAML_STRICT_ENABLED: "{{ BDU_PORTAL_SAML_STRICT_ENABLED }}"
  BDU_LABS_ROOT_URL: "{{ BDU_PORTAL_BDU_LABS_ROOT_URL }}"
  BDU_LABS_OAUTH_CLIENT_NAME: "{{ BDU_PORTAL_BDU_LABS_OAUTH_CLIENT_NAME }}"
  BDU_LABS_API_URL: "{{ BDU_PORTAL_BDU_LABS_API_URL }}"
  ORA2_FILEUPLOAD_BACKEND: "{{ BDU_PORTAL_ORA2_FILEUPLOAD_BACKEND }}"
  SSO_OAUTH_ID_KEY: "{{ BDU_PORTAL_SSO_OAUTH_ID_KEY }}"
  SSO_OAUTH_FULL_NAME_KEY: "{{ BDU_PORTAL_SSO_OAUTH_FULL_NAME_KEY }}"
  SSO_OAUTH_FAMILY_NAME_KEY: "{{ BDU_PORTAL_SSO_OAUTH_FAMILY_NAME_KEY }}"
  SSO_OAUTH_GIVEN_NAME_KEY: "{{ BDU_PORTAL_SSO_OAUTH_GIVEN_NAME_KEY }}"
  SSO_OAUTH_USERNAME_KEY: "{{ BDU_PORTAL_SSO_OAUTH_USERNAME_KEY }}"
  SSO_OAUTH_TOKEN_KEY: "{{ BDU_PORTAL_SSO_OAUTH_TOKEN_KEY }}"
  SSO_OAUTH_ID_TOKEN_AVAILABLE: "{{ BDU_PORTAL_SSO_OAUTH_ID_TOKEN_AVAILABLE }}"
  SSO_OAUTH_FULL_NAME_AVAILABLE: "{{ BDU_PORTAL_SSO_OAUTH_FULL_NAME_AVAILABLE }}"
  SSO_OAUTH_GIVEN_NAME_AVAILABLE: "{{ BDU_PORTAL_SSO_OAUTH_GIVEN_NAME_AVAILABLE }}"
  SSO_OAUTH_FAMILY_NAME_AVAILABLE: "{{ BDU_PORTAL_SSO_OAUTH_FAMILY_NAME_AVAILABLE }}"
  SSO_OAUTH_USERNAME_AVAILABLE: "{{ BDU_PORTAL_SSO_OAUTH_USERNAME_AVAILABLE }}"
  SSO_OAUTH_AUTHORIZATION_URL: "{{ BDU_PORTAL_SSO_OAUTH_AUTHORIZATION_URL }}"
  SSO_OAUTH_ACCESS_TOKEN_URL: "{{ BDU_PORTAL_SSO_OAUTH_ACCESS_TOKEN_URL }}"
  SSO_OAUTH_ACCESS_TOKEN_METHOD: "{{ BDU_PORTAL_SSO_OAUTH_ACCESS_TOKEN_METHOD }}"
  SSO_OAUTH_DEFAULT_SCOPE: "{{ BDU_PORTAL_SSO_OAUTH_DEFAULT_SCOPE }}"
  SSO_OAUTH_PROFILE_URL: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_URL }}"
  SSO_OAUTH_PROFILE_METHOD: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_METHOD }}"
  SSO_OAUTH_PROFILE_AUTHENTICATED: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_AUTHENTICATED }}"
  SSO_OAUTH_PROFILE_TOKEN_LOCATION: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_TOKEN_LOCATION }}"
  SSO_OAUTH_PROFILE_TOKEN_VALUE: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_TOKEN_VALUE | string }}"
  SSO_OAUTH_PROFILE_RESPONSE_ARRAY: "{{ BDU_PORTAL_SSO_OAUTH_PROFILE_RESPONSE_ARRAY }}"
  COMPETITIONS_ENABLED: "{{ BDU_PORTAL_COMPETITIONS_ENABLED }}"
  COMPETITIONS_URL: "{{ BDU_PORTAL_COMPETITIONS_URL }}"
  LEARNER_SUPPORT_CONFIG: "{{ BDU_PORTAL_LEARNER_SUPPORT_CONFIG }}"
  ENABLE_IBM_IDA_STATS: "{{ BDU_PORTAL_ENABLE_IBM_IDA_STATS }}"
  IBM_IDA_STATS_URL: "{{ BDU_PORTAL_IBM_IDA_STATS_URL }}"
  LTI_CREDENTIALS: "{{ LTI_CREDENTIALS }}"
  CUSTOM_CERT_ISSUER: "{{ CUSTOM_CERT_ISSUER }}"

bdu_portal_auth_config:
  BDU_LABS_ACCESS_KEY: "{{ BDU_PORTAL_BDU_LABS_ACCESS_KEY }}"
  BDU_LABS_SECRET_KEY: "{{ BDU_PORTAL_BDU_LABS_SECRET_KEY }}"

bdu_portal_deploy_key_path: /tmp/xblock
bdu_portal_edxapp_pip_path: /edx/bin/pip.edxapp

# bdu_portal_social_backends_path: /tmp/social-backends
bdu_portal_python_social_auth_version: cc-master
# bdu_portal_social_backends_version: "1.0"

EDX_PLATFORM_DIR: /edx/app/edxapp/edx-platform
