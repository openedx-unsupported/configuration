---
# Configures Yarn package sources, and installs the package.
# Adapted from https://github.com/fubarhouse/ansible-role-yarn.

- name: "Yarn | GPG"
  become: yes
  become_user: root
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: "Yarn | Ensure Debian sources list file exists"
  become: yes
  become_user: root
  file:
    path: /etc/apt/sources.list.d/yarn.list
    owner: root
    mode: 0644
    state: touch

- name: "Yarn | Ensure Debian package is in sources list"
  become: yes
  become_user: root
  lineinfile:
    dest: /etc/apt/sources.list.d/yarn.list
    regexp: 'deb http://dl.yarnpkg.com/debian/ stable main'
    line: 'deb http://dl.yarnpkg.com/debian/ stable main'
    state: present

- name: "Yarn | Update APT cache"
  become: yes
  become_user: root
  apt:
    update_cache: yes

- name: "Yarn | Install"
  become: yes
  become_user: root
  package:
    name: yarn
    state: latest
