# Tasks for role minos
# 
# Overview:
#
# Install the, currently private, minos application
# which determines whether or not it is safe to retire
# a server
#
# Dependencies:
#
# Relies on the common role.
# 
# Example play:
#
# - name: Deploy minos
#   hosts: all
#   sudo: True
#   gather_facts: True
#   vars:
#     COMMON_ENABLE_MINOS: True
