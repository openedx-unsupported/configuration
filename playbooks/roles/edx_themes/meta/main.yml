dependencies:
  - role: add_user
    user_name: "{{ themes_user }}"
    user_home: "{{ themes_home }}"
    group_name: "{{ themes_group }}"
  - role: git_clone
    repo_owner: "{{ themes_user }}"
    repo_group: "{{ themes_group }}"
    GIT_REPOS: "{{ THEMES_REPOS }}"
    git_home: "{{ themes_home }}"
