- name: Install redis system packages
  apt:
    name: "{{ redis_debian_pkgs }}"
    install_recommends: yes
    state: present
    update_cache: yes
  notify:
    - reload redis

- name: Update redis configuration
  template:
    src: "etc/redis/redis.conf.j2"
    dest: "/etc/redis/redis.conf"
    owner: root
    group: "{{ redis_group }}"
    mode: "0640"
  notify:
    - reload redis

