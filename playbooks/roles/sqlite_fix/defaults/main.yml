---
SQLITE_FIX_PYTHON_PATH: "python"
SQLITE_FIX_TMP_DIR: "/var/tmp/sqlite_fix"

PYSQLITE_URL: "https://codeload.github.com/ghaering/pysqlite/tar.gz/2.8.3"
PYSQLITE_CREATED_PATH: "pysqlite-2.8.3"
PYSQLITE_TMP_PATH: "{{ SQLITE_FIX_TMP_DIR }}/{{ PYSQLITE_CREATED_PATH }}"

SQLITE_AUTOCONF_URL: "https://www.sqlite.org/2016/sqlite-autoconf-3140100.tar.gz"
SQLITE_AUTOCONF_CREATED_PATH: "sqlite-autoconf-3140100"
SQLITE_TMP_PATH: "{{ SQLITE_FIX_TMP_DIR }}/{{ SQLITE_AUTOCONF_CREATED_PATH }}"

sqlite_s3_packages:
  - name: libsqlite3-0_3.14.1-1build1_amd64.deb
    url: https://s3.amazonaws.com/vagrant.testeng.edx.org/libsqlite3-0_3.14.1-1build1_amd64.deb
  - name: libsqlite3-0-dbg_3.14.1-1build1_amd64.deb
    url: https://s3.amazonaws.com/vagrant.testeng.edx.org/libsqlite3-0-dbg_3.14.1-1build1_amd64.deb
  - name: libsqlite3-dev_3.14.1-1build1_amd64.deb
    url: https://s3.amazonaws.com/vagrant.testeng.edx.org/libsqlite3-dev_3.14.1-1build1_amd64.deb
  - name: libsqlite3-dev-dbgsym_3.14.1-1build1_amd64.ddeb
    url: https://s3.amazonaws.com/vagrant.testeng.edx.org/libsqlite3-dev-dbgsym_3.14.1-1build1_amd64.ddeb

sqlite_s3_packages_focal:
  - libsqlite3-0
  - libsqlite3-dev
