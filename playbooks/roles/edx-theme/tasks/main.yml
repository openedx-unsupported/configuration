---
- name: Create theming directory
  file: path={{app_base_dir}}/themes state=directory mode=2775 group=adm owner=www-data
  tags:
  - edx-theme
  - update
  
- name: checkout theme
  git: dest={{app_base_dir}}/themes/{{lms_env_config.THEME_NAME}} repo={{theme_source_repo}} version={{theme_version}}
#  when_set: lms_env_config.THEME_NAME
  tags:
  - edx-theme
  - update

