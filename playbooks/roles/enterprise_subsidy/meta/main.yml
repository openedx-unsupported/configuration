##
# Role includes for role enterprise_subsidy

dependencies:
  - role: edx_django_service
    edx_django_service_use_python38: '{{ ENTERPRISE_SUBSIDY_USE_PYTHON38 }}'
    edx_django_service_enable_experimental_docker_shim: '{{ ENTERPRISE_SUBSIDY_ENABLE_EXPERIMENTAL_DOCKER_SHIM }}'
    edx_django_service_version: '{{ ENTERPRISE_SUBSIDY_VERSION }}'
    edx_django_service_name: '{{ enterprise_subsidy_service_name }}'
    edx_django_service_config_overrides: '{{ enterprise_subsidy_service_config_overrides }}'
    edx_django_service_debian_pkgs_extra: '{{ enterprise_subsidy_debian_pkgs }}'
    edx_django_service_gunicorn_port: '{{ enterprise_subsidy_gunicorn_port }}'
    edx_django_service_repos: '{{ ENTERPRISE_SUBSIDY_REPOS }}'
    edx_django_service_django_settings_module: '{{ ENTERPRISE_SUBSIDY_DJANGO_SETTINGS_MODULE }}'
    edx_django_service_environment_extra: '{{ enterprise_subsidy_environment | combine(ENTERPRISE_SUBSIDY_ENVIRONMENT_EXTRA) }}'
    edx_django_service_gunicorn_extra: '{{ ENTERPRISE_SUBSIDY_GUNICORN_EXTRA }}'
    edx_django_service_nginx_port: '{{ ENTERPRISE_SUBSIDY_NGINX_PORT }}'
    edx_django_service_ssl_nginx_port: '{{ ENTERPRISE_SUBSIDY_SSL_NGINX_PORT }}'
    edx_django_service_language_code: '{{ ENTERPRISE_SUBSIDY_LANGUAGE_CODE }}'
    edx_django_service_secret_key: '{{ ENTERPRISE_SUBSIDY_SECRET_KEY }}'
    edx_django_service_media_storage_backend: '{{ ENTERPRISE_SUBSIDY_MEDIA_STORAGE_BACKEND }}'
    edx_django_service_staticfiles_storage: '{{ ENTERPRISE_SUBSIDY_STATICFILES_STORAGE }}'
    edx_django_service_memcache: '{{ ENTERPRISE_SUBSIDY_MEMCACHE }}'
    edx_django_service_caches:
      default:
        BACKEND: '{{ ENTERPRISE_SUBSIDY_MEMCACHE_BACKEND }}'
        KEY_PREFIX: '{{ edx_django_service_name }}'
        LOCATION: '{{ edx_django_service_memcache }}'
    edx_django_service_default_db_host: '{{ ENTERPRISE_SUBSIDY_MYSQL_HOST }}'
    edx_django_service_default_db_name: '{{ ENTERPRISE_SUBSIDY_DEFAULT_DB_NAME }}'
    edx_django_service_default_db_atomic_requests: false
    edx_django_service_db_user: '{{ ENTERPRISE_SUBSIDY_MYSQL_USER }}'
    edx_django_service_db_password: '{{ ENTERPRISE_SUBSIDY_MYSQL_PASSWORD }}'
    edx_django_service_extra_apps: '{{ ENTERPRISE_SUBSIDY_EXTRA_APPS }}'
    edx_django_service_session_expire_at_browser_close: '{{ ENTERPRISE_SUBSIDY_SESSION_EXPIRE_AT_BROWSER_CLOSE }}'
    edx_django_service_social_auth_edx_oauth2_key: '{{ ENTERPRISE_SUBSIDY_SOCIAL_AUTH_EDX_OAUTH2_KEY }}'
    edx_django_service_social_auth_edx_oauth2_secret: '{{ ENTERPRISE_SUBSIDY_SOCIAL_AUTH_EDX_OAUTH2_SECRET }}'
    edx_django_service_backend_service_edx_oauth2_key: '{{ ENTERPRISE_SUBSIDY_BACKEND_SERVICE_EDX_OAUTH2_KEY }}'
    edx_django_service_backend_service_edx_oauth2_secret: '{{ ENTERPRISE_SUBSIDY_BACKEND_SERVICE_EDX_OAUTH2_SECRET }}'
    edx_django_service_automated_users: '{{ ENTERPRISE_SUBSIDY_AUTOMATED_USERS }}'
    edx_django_service_cors_whitelist: '{{ ENTERPRISE_SUBSIDY_CORS_ORIGIN_WHITELIST }}'
    edx_django_service_post_migrate_commands: '{{ enterprise_subsidy_post_migrate_commands }}'
    edx_django_service_enable_newrelic_distributed_tracing: '{{ ENTERPRISE_SUBSIDY_ENABLE_NEWRELIC_DISTRIBUTED_TRACING }}'
    edx_django_service_decrypt_config_enabled: '{{ ENTERPRISE_SUBSIDY_DECRYPT_CONFIG_ENABLED }}'
    edx_django_service_copy_config_enabled: '{{ ENTERPRISE_SUBSIDY_COPY_CONFIG_ENABLED }}'
    edx_django_service_migration_check_services: '{{ enterprise_subsidy_service_name }}'
    edx_django_service_enable_celery_workers: false
    edx_django_service_docker_image_name: 'openedx/enterprise-subsidy'
    edx_django_service_hostname: '~^((stage|prod)-)?{{ enterprise_subsidy_hostname }}.*'
    EDX_DJANGO_SERVICE_ENABLE_ADMIN_URLS_RESTRICTION: '{{ ENTERPRISE_SUBSIDY_ENABLE_ADMIN_URLS_RESTRICTION }}'
    EDX_DJANGO_SERVICE_ADMIN_URLS: '{{ ENTERPRISE_SUBSIDY_ADMIN_URLS }}'
