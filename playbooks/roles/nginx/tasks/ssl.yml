---
- name: nginx | Install SSL Certificate
  copy: src="{{secure_dir}}/files/ssl/lms.crt" dest="/etc/ssl/certs/lms.crt" owner=root group=root mode=0640

- name: nginx | Install SSL Certificate - Key
  copy: src="{{secure_dir}}/files/ssl/lms.key" dest="/etc/ssl/private/lms.key" owner=root group=root mode=0640

