- name: Clone node
  git: repo=https://github.com/joyent/node.git dest=/var/tmp/node version=v0.6.12
  tags:
  - npm

- name: Configure node
  shell: ./configure --openssl-libpath=/usr/lib/ssl chdir=/var/tmp/node
  tags:
  - npm

- name: Build node
  shell: make chdir=/var/tmp/node
  tags:
  - npm

- name: Install node
  shell: make install chdir=/var/tmp/node
  tags:
  - npm
