#  - common/tasks/main.yml
---
- name: create application user
  user: >
    name="{{ edxapp_user }}" home="{{ edxapp_app_dir }}"
    createhome=no shell=/bin/false
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"

- name: create edxapp user dirs
  file: >
    path="{{ item }}" state=directory
    owner="{{ edxapp_user }}" group="{{ common_web_group }}"
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"
  with_items:
    - "{{ edxapp_app_dir }}"
    # needed for the ansible 1.5 git module
    - "{{ edxapp_app_dir }}/.ssh"
    - "{{ edxapp_data_dir }}"
    - "{{ edxapp_venvs_dir }}"
    - "{{ edxapp_theme_dir }}"
    - "{{ edxapp_staticfile_dir }}"
    - "{{ edxapp_course_static_dir }}"

- name: create edxapp log dir
  file: >
    path="{{ edxapp_log_dir }}" state=directory
    owner="{{ common_log_user }}" group="{{ common_log_user }}"
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"

- name: create web-writable edxapp data dirs
  file: >
    path="{{ item }}" state=directory
    owner="{{ common_web_user }}" group="{{ edxapp_user }}"
    mode="0775"
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"
  with_items:
    - "{{ edxapp_course_data_dir }}"
    - "{{ edxapp_upload_dir }}"

- name: install system packages on which LMS and CMS rely
  apt: pkg={{','.join(edxapp_debian_pkgs)}} state=present
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"

- name: create log directories for service variants
  notify:
  - "restart edxapp"
  - "restart edxapp_workers"
  file: >
    path={{ edxapp_log_dir }}/{{ item }} state=directory
    owner={{ common_log_user }} group={{ common_log_user }}
    mode=0750
  with_items: service_variants_enabled

# Set up the python sandbox execution environment
- include: python_sandbox_env.yml
  when: EDXAPP_PYTHON_SANDBOX


- name: write out the lms env file
  template: >
    src=lms_env.j2 dest={{ edxapp_app_dir }}/lms_env
    owner={{ edxapp_user }}  group={{ common_web_user }}
    mode=0644
  notify:
    - restart edxapp

- name: write out the cms env file
  template: >
    src=cms_env.j2 dest={{ edxapp_app_dir }}/cms_env
    owner={{ edxapp_user }}  group={{ common_web_user }}
    mode=0644
  notify:
    - restart edxapp

- name: create the supervisor wrapper for lms
  template: >
    src={{ edxapp_lms_supervisor_wrapper|basename }}.j2
    dest={{ edxapp_lms_supervisor_wrapper }}
    owner={{ edxapp_user }}
    mode=0755
  notify: restart edxapp

- name: create the supervisor wrapper for cms
  template: >
    src={{ edxapp_cms_supervisor_wrapper|basename }}.j2
    dest={{ edxapp_cms_supervisor_wrapper }}
    owner={{ edxapp_user }}
    mode=0755
  notify: restart edxapp

- include: deploy.yml tags=deploy
