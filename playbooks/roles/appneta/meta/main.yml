##
# Role includes for role appneta
# 
# Example:
#
# dependencies:
#   - {
#   role: my_role 
#   my_role_var0: "foo"
#   my_role_var1: "bar"
# }
dependencies:
  - common
  - role: edx_service
    edx_service_name: "{{ appneta_role_name }}"
    edx_service_user: "{{ appneta_user }}"
    edx_service_home: "{{ appneta_home }}"
    edx_service_packages:
      debian: "{{ appneta_debian_pkgs }}"
      redhat: "{{ appneta_redhat_pkgs }}"
