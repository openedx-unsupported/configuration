##
# Defaults for role appneta
# 

#
# vars are namespaced with the module name.
#
appneta_role_name: appneta
appneta_user: '{{ appneta_role_name }}'
appneta_home: '{{ COMMON_APP_DIR }}/{{ appneta_role_name }}'
appneta_venv_dir: '{{ appneta_home }}/venvs/{{ appneta_role_name }}'
USE_STATIC_CONFIG: false
apt_server: "{{ (USE_STATIC_CONFIG == true) | ternary('apt-static.appneta.com','apt.appneta.com') }}"
config_server: "{{ (USE_STATIC_CONFIG == true) | ternary('config-static.appneta.com','config.tv.appneta.com') }}"
skip_certs: true
ACCESS_KEY: "eb3e9f99-f37e-4f66-b87b-cae73313ad9c"
install_sequencer: true
appneta_apt_repo: "deb http://{{ apt_server }}/{{ ACCESS_KEY }} {{ ansible_distribution_release }} main"
#
# OS packages
#
nginx_extra_pkgs:
  - nginx-extras
  - nginx-light

appneta_debian_pkgs:
  - liboboe0
  - liboboe-dev
  - tracelyzer

appneta_redhat_pkgs: []
