##
# Defaults for role appneta
# 

#
# vars are namespaced with the module name.
#
appneta_role_name: appneta
USE_STATIC_CONFIG: false
APT_SERVER: "apt.appneta.com"
CONFIG_SERVER: "config.tv.appneta.com"
APT_SERVER_STATIC: "apt-static.appneta.com"
CONFIG_SERVER_STATIC: "config-static.appneta.com"
SKIP_CERTS: true

#
# OS packages
#
nginx_extra_pkgs:
  - nginx-extras
  - nginx-light

appneta_lib_pkgs:
  - liboboe0
  - liboboe-dev

appneta_debian_pkgs: []

appneta_redhat_pkgs: []
