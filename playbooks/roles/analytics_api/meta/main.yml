---
#
# edX Configuration
#
# github:     https://github.com/edx/configuration
# wiki:       https://github.com/edx/configuration/wiki
# code style: https://github.com/edx/configuration/wiki/Ansible-Coding-Conventions
# license:    https://github.com/edx/configuration/blob/master/LICENSE.TXT
#
#
# Role includes for role analytics_api
#
# Example:
#
# dependencies:
#   - {
#   role: my_role
#   my_role_var0: "foo"
#   my_role_var1: "bar"
# }

dependencies:
  - role: edx_service
    edx_service_name: "{{ analytics_api_service_name }}"
    edx_service_config: "{{ ANALYTICS_API_SERVICE_CONFIG }}"
    edx_service_repos: "{{ ANALYTICS_API_REPOS }}"
    edx_service_user: "{{ analytics_api_user }}"
    edx_service_home: "{{ analytics_api_home }}"
    edx_service_is_default_sites: false ## not sure if this's the right place to to this !
    edx_service_gunicorn_service_hosts:
    - host: "{{ analytics_api_gunicorn_host }}"
      port: "{{ analytics_api_gunicorn_port }}"
    EDX_SERVICE_HOSTNAME: "{{ ANALYTICS_API_HOSTNAME }}"
    EDX_SERVICE_NGINX_PORT: "{{ ANALYTICS_API_NGINX_PORT }}"
    EDX_SERVICE_ENABLE_SSL: "{{ ANALYTICS_API_ENABLE_SSL }}"
    EDX_SERVICE_SSL_NGINX_PORT: "{{ ANALYTICS_API_SSL_NGINX_PORT }}"
    EDX_SERVICE_SSL_CERTIFICATE: "{{ ANALYTICS_API_SSL_CERTIFICATE }}"
    EDX_SERVICE_SSL_KEY: "{{ ANALYTICS_API_SSL_KEY }}"
    edx_service_packages:
      debian: "{{ analytics_api_debian_pkgs }}"
      redhat: "{{ analytics_api_redhat_pkgs }}"
  - supervisor
