##
# Role includes for role gocd
#
# Example:
#
# dependencies:
#   - {
#   role: my_role
#   my_role_var0: "foo"
#   my_role_var1: "bar"
# }

dependencies:
  - role: oraclejdk
    tags: java
    ORACLEJDK_VERSION: "{{ GO_AGENT_ORACLEJDK_VERSION }}"
    oraclejdk_base: "{{ GO_AGENT_ORACLEJDK_BASE }}"
    oraclejdk_build: "{{ GO_AGENT_ORACLEJDK_BUILD }}"
    oraclejdk_link: "{{ GO_AGENT_ORACLEJDK_LINK }}"
