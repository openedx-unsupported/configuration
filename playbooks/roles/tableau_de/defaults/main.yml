# variables common to the tableau_de role, automatically loaded
# when the role is included
---

#
# Defaults specified here should not contain
# any secrets or host identifying information.
#

tableau_user_group: "tableau"
tableau_user: "{{ TABLEAU_ADMIN_USER }}"
tsm_admin_user: "{{ TABLEAU_SERVER_ADMIN_USER }}"
tableau_cron_dir: "/etc/cron"

os_default_user: "ubuntu"
centos_default_user: "centos"

# Snowflake driver parameter
snowflake_odbc_driver_endpoint: "https://sfc-repo.snowflakecomputing.com/odbc/linux"
snowflake_driver_version: "2.24.2"

# Postgre driver parameter
postgre_driver_endpoint: "https://downloads.tableau.com/drivers/linux/postgresql"
postgre_driver_version: "42.2.22"

