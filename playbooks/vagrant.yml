- name: Configure instance(s)
  hosts: vagrant
  sudo: True
  gather_facts: True
  vars:
    migrate_db: "yes"
    openid_workaround: True
  vars_files:
    - "group_vars/all"
    - "{{ secure_dir }}/vars/edxapp_ref_users.yml"
  roles:
    - common
    - nginx
    - edxlocal
    - { role: 'edxapp', lms_nginx_port: 18030, lms_xml_nginx_port: 80 }
